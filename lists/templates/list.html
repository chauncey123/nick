{% extends 'base.html' %}
{% block head %}Your To-Do list{% endblock %}
{% block formaction %}/lists/{{ list.id }}/add_item{% endblock %}

{% block tables %}
    <table id='id_list_table' class="table">
        {% for item in list.item_set.all %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
